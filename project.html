<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    
</head>
<body>
    <div id="start-page">
        <h1>The Memory Game</h1>
        <label>Username: </label>
        <input id="userName">
        <button id="submit">Submit</button><br><br>
        <button id="easy-button">Easy</button><br><br>
        <button id="medium-button">Medium</button><br><br>
        <button id="hard-button">Hard</button>
      </div>

      <div id="guessnumber-page" style="display: none;">
        <h1>Memorise The Number</h1>
        <p id="random-number"></p>
        <p id="countdown"></p>
  </div>
  
<div id="input-page" style="display: none;">

    
    <label>Enter the Number: </label>
    <input id="input-number"><br><br>
    <button id="enter-button">Enter</button>
</div>

<div id="correct-page" style="display: none;">
<h1>Correct!</h1>
<button id ="continue">Continue</button>
</div>


<div id="wrong-page" style="display: none;">
<h1>Wrong!</h1>
<button id="try-again">Try Again</button>
</div>

<div id="gameover-page" style="display: none;">
    <h1>Game Over</h1>
<p id ="highscore"></p>
</div>

<div id="winning-page" style="display: none;">
<h1>You Have Won</h1>
<p id="winner"></p>

</div>


      <script src="project.js" defer></script>
</body>
</html>
